name: Deploy on AWS
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/projecthub:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/projecthub:latest
          
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_EC2_IP }} >> ~/.ssh/known_hosts

      - name: Deploy on AWS EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.AWS_EC2_IP }} << 'EOF'
          echo "Starting deployment..."
          
          # Login to Docker Hub
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          
          # Pull latest image
          echo "Pulling latest image..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/projecthub:latest
          
          # Stop existing container gracefully (ignore errors if container doesn't exist)
          echo "Stopping existing container if it exists..."
          docker stop projecthub 2>/dev/null || echo "No container named 'projecthub' is currently running"
          
          # Remove existing container gracefully (ignore errors if container doesn't exist)
          echo "Removing existing container if it exists..."
          docker rm projecthub 2>/dev/null || echo "No container named 'projecthub' found to remove"
          
          # Clean up unused images to save space
          echo "Cleaning up unused Docker images..."
          docker image prune -f
          
          # Run new container
          echo "Starting new container..."
          docker run -d \
            --name projecthub \
            -p 80:8000 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/projecthub:latest
          
          # Verify container is running
          echo "Verifying deployment..."
          docker ps | grep projecthub || echo "Warning: Container might not be running"
          
          # Show container logs for debugging
          echo "Container logs (last 10 lines):"
          docker logs --tail 10 projecthub || echo "Could not retrieve logs"
          
          echo "Deployment completed!"
          EOF